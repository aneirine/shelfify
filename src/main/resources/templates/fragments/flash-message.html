<div th:fragment="flashMessage(message)"
     th:if="${message}"
     id="flash-message"
     class="fixed bottom-4 right-4 bg-green-500 text-white text-sm px-4 py-2 rounded-xl shadow-lg transition-opacity duration-300">
    <span th:text="${message}"></span>

    <script>
        setTimeout(() => {
            const msg = document.getElementById('flash-message');
            if (msg) {
                msg.classList.add('opacity-0');
                setTimeout(() => msg.remove(), 300);
            }
        }, 5000);
    </script>
</div>
