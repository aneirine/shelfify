<div th:fragment="cardPreviewModal"
     id="card-preview-modal"
     class="fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm hidden flex items-center justify-center z-50 dark:bg-gray-900 dark:bg-opacity-80">
    <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl w-full max-w-4xl p-0 flex overflow-hidden h-[500px] relative transition-colors duration-300">

        <div class="absolute top-3 right-3 flex gap-3 z-10">
            <button onclick="openEditModal()" class="text-gray-600 hover:text-blue-600 dark:text-gray-300 dark:hover:text-blue-400 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"/>
                </svg>
            </button>

            <button onclick="deleteCard()" class="text-gray-600 hover:text-red-600 dark:text-gray-300 dark:hover:text-red-500 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m6 4.125 2.25 2.25m0 0 2.25 2.25M12 13.875l2.25-2.25M12 13.875l-2.25 2.25M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z"/>
                </svg>
            </button>

            <button onclick="closeCardPreview()" class="text-gray-600 hover:text-black dark:text-gray-300 dark:hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                </svg>
            </button>
        </div>

        <div class="w-1/3 h-full">
            <img id="preview-cover"
                 src=""
                 alt=""
                 class="w-full h-full object-cover"/>
        </div>

        <div class="w-2/3 p-6 flex flex-col justify-start">
            <h2 id="preview-id" class="text-2xl font-semibold mb-4" hidden="hidden"></h2>
            <h2 id="preview-title" class="text-2xl font-semibold mb-4 text-gray-900 dark:text-gray-100 transition-colors"></h2>
            <p id="preview-description" class="text-gray-700 dark:text-gray-300 whitespace-pre-wrap transition-colors"></p>
        </div>

    </div>
</div>
