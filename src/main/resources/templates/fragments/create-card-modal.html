<div th:fragment="modal"
     id="modal"
     class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 backdrop-blur-sm hidden z-50 dark:bg-gray-900 dark:bg-opacity-80 transition-colors duration-300">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-xl w-full max-w-md relative transition-colors duration-300">

        <!--        <button-->
        <!--                class="absolute top-3 right-3 text-gray-400 hover:text-black dark:text-gray-300 dark:hover:text-white transition-colors"-->
        <!--                onclick="document.getElementById('modal').classList.add('hidden')">-->
        <!--            âœ•-->
        <!--        </button>-->

        <h2 class="text-xl font-semibold mb-4 text-center text-gray-900 dark:text-gray-100 transition-colors">Add New
            Item</h2>

        <form method="post" action="/library/card" class="space-y-4 text-gray-900 dark:text-gray-100">
            <div hidden="hidden">
                <label class="block mb-1 font-medium">ID</label>
                <input type="text" name="cardId"
                       class="w-full border border-gray-300 dark:border-gray-600 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"/>
            </div>

            <div>
                <label class="block mb-1 font-medium">Title</label>
                <input type="text" name="title" required
                       class="w-full border border-gray-300 dark:border-gray-600 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"/>
            </div>

            <div>
                <label class="block mb-1 font-medium">Cover URL</label>
                <input type="url" name="coverUrl" required
                       class="w-full border border-gray-300 dark:border-gray-600 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"/>
            </div>

            <div>
                <label class="block mb-1 font-medium">Description</label>
                <textarea name="description" rows="4"
                          class="w-full border border-gray-300 dark:border-gray-600 rounded-xl px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-gray-100"
                          placeholder="Enter description..."></textarea>
            </div>

            <div class="flex justify-end">
                <button type="submit"
                        class="bg-blue-600 text-white px-6 py-2 rounded-xl hover:bg-blue-700 transition-colors duration-200">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>
